<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <div class="allElements">
            <div class="navbar">
                Productivity Dashboard
            </div>
            <nav>
                <iframe src='https://my.spline.design/voiceinteractionanimation-H0k7j0gEHY5IudSzAUhlpmTq/'
                    frameborder='0' width='100%' height='150px'>
                </iframe>
                <div class="navLeft">
                    <div class="dateAndTime">
                        <div class="date">4 May,2025</div>
                        <div class="time">12:29:36 AM</div>
                        <div class="day">Sunday</div>
                    </div>
                    <div class="weather">
                        <div class="city">Bathinda</div>
                        <span class="temp">20 â„ƒ</span>
                        <span class="status">Light rain</span>
                    </div>

                </div>
            </nav>
            <div class="header">

            </div>
            <div id="0" class="cards">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                        alt="">
                    <p>To Do List</p>
                </div>
                <div id="1" class="card">
                    <img src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=3987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                        alt="">
                    <p>Daily Planner</p>
                </div>
                <div id="2" class="card">
                    <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                        alt="">

                </div>
                <div id="3" class="card">
                    <img src="https://images.unsplash.com/photo-1648457259767-e3a7fea65a99?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                        alt="">
                    <p>Pomodoro Timer</p>
                </div>
                <div id="4" class="card">
                    <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=3928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA=="
                        alt="">
                    <p>card 4</p>
                </div>
            </div>
        </div>

        <div id="0" class="element todoList">
            <button>close</button>
        </div>
        <div id="1" class="element dailyPlanner">
            <button>close</button>
        </div>
        <div id="2" class="element motivation">
            <button>close</button>
        </div>
        <div id="3" class="element pomodoroTimmer">
            <button>close</button>
        </div>
        <div id="4" class="element dailyGoals">
            <button>close</button>
        </div>

    </main>
    <script src="script.js"></script>

</html>
